         <tr><td class='tab'></td><td class='content'>ระบบบันทึกข้อมูลผู้ประกอบการสินเชื่อรายย่อยระดับจังหวัดภายใต้การกำกับ(สินเชื่อพิโกไฟแนนซ์)   ถูกพัฒนาขึ้นเพื่อใช้สนับสนุนการดำเนินงานด้านการกำกับดูแลผู้ประกอบธุรกิจการให้สินเชื่อรายย่อยระดับจังหวัดภายใต้การกำกับ ให้เป็นไปอย่างมีประสิทธิภาพและรวดเร็ว</td></tr>
